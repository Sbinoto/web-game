<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <table class="stats">
            <tr>
                <th colspan="2">Current</th>
            </tr>
            <tr>
                <th class="imgTh"> <img src="./assets/clock.png" class="clock"> </th>
                <td class="current score">0</td>
            </tr>
            <tr>
                <th class="imgTh"> <img src="./assets/pixelart_skull.png" class="skull"> </th>
                <td class="current kills">0</td>
            </tr>
            <tr>
                <th colspan="2">Record</th>
            </tr>
             <tr>
                <th class="imgTh"> <img src="./assets/clock.png" class="clock"> </th>
                <td class="best score">0</td>
            </tr>
            <tr>
                <th class="imgTh"> <img src="./assets/pixelart_skull.png" class="skull"> </th>
                <td class="best kills">0</td>
            </tr>
        </table>
        <div class="display">
            <div class="filler"></div>
            <div class="canvas">
                <div class="deathScreen">
                    <h1 >You died</h1>
                    <h2 class="gameStats"></h2>
                </div>
                <div class="startScreen">Press Space to Start</div>
            </div>
            <div class="HUD">
                <div class="health">
                    <img src="./assets/love-always-wins.png" class="heartIMG">
                    <img src="./assets/love-always-wins.png" class="heartIMG">
                    <img src="./assets/love-always-wins.png" class="heartIMG">
                </div>
                <div class="munition">
                    <img src="./assets/bullet.png" class="bulletIMG">
                    <div class="playerAmmo">7</div>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="music">
                <div class="title"></div>
                <div class="names"></div>
                <div class="extras"></div>
            </div>
            <div class="credits">
                <div>Ammunition - Freepik - Flaticon</div>
                <div>Heart - frelayasia - Flaticon</div>
                <div>Watch - cubydesign - Flaticon</div>
                <div>Skull - FancySnacks - OpenGamerArt.org</div>
                <div>Font - YukiPixels - 1001fonts</div>
            </div>
        </div>
    </div>
</body>
</html>
