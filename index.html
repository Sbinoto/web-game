<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <table class="stats">
            <tr>
                <th colspan="2">Current</th>
            </tr>
            <tr>
                <th> <img src="./assets/clock.png" class="clock"> </td>
                <td class="current score">0</td>
            </tr>
            <tr>
                <th> <img src="./assets/pixelart_skull.png" class="skull"> </td>
                <td class="current kills">0</td>
            </tr>
            <tr>
                <th colspan="2">Record</th>
            </tr>
             <tr>
                <th> <img src="./assets/clock.png" class="clock"> </td>
                <td class="best score">0</td>
            </tr>
            <tr>
                <th> <img src="./assets/pixelart_skull.png" class="skull"> </td>
                <td class="best kills">0</td>
            </tr>
        </table>
        <div class="display">
            <div class="filler"></div>
            <div class="canvas">
                <div class="deathScreen">
                    <h1 >You died</h1>
                    <h2 class="gameStats"></h2>
                </div>
                <div class="startScreen">Press Space to Start</div>
            </div>
            <div class="HUD">
                <div class="health">
                    <img src="./assets/love-always-wins.png" class="heartIMG">
                    <img src="./assets/love-always-wins.png" class="heartIMG">
                    <img src="./assets/love-always-wins.png" class="heartIMG">
                </div>
                <div class="munition">
                    <img src="./assets/bullet.png" class="bulletIMG">
                    <div class="playerAmmo">7</div>
                </div>
            </div>
        </div>
        <div class="info">
            <h1 class="instructions">
                <p>Move with WASD, aim with mouse and left click to shoot. Get the gold rectangles to
                    get more ammo. Dodge the black and red rectangles.
                </p>
            </h1>
        </div>
    </div>
</body>
</html>
